<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advan Laptop Ads</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #000; color: white; overflow-x: hidden; height: 5000px; } /* Tinggi dikurangi agar scroll tidak terlalu jauh */
        
        nav {
            position: fixed; top: 0; width: 100%; padding: 18px 40px;
            display: flex; justify-content: space-between; z-index: 1000;
            background: rgba(0,0,0,0.35); backdrop-filter: blur(10px);
        }
        .logo { font-size: 20px; font-weight: bold; letter-spacing: 3px; }
        
        .viewer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center; z-index: 1;
        }
        .viewer img { width: 100%; height: 100%; object-fit: cover; }

        .section {
            position: fixed; width: 100%; text-align: center; top: 40%;
            opacity: 0; transition: 0.5s; padding: 20px; z-index: 10;
        }
        .title { font-size: 48px; font-weight: bold; }
        .specs { font-size: 22px; line-height: 42px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">ADVAN</div>
    <div class="menu">Future Laptop</div>
</nav>

<div class="viewer">
    <img id="frame" src="ezgif-frame-001.jpg">
</div>

<div class="section" id="sec1">
    <div class="title">Welcome To Advan</div>
    <div class="subtitle">Performance Meets Future</div>
</div>

<div class="section" id="sec2">
    <div class="specs">
        Intel High Performance<br>
        SSD Super Fast<br>
        16GB RAM Multitasking
    </div>
</div>

<script>
    const img = document.getElementById("frame");
    const totalFrames = 240;

    function pad(num) {
        return String(num).padStart(3, '0');
    }

    // Preload gambar dari root (tanpa nama folder)
    for (let i = 1; i <= totalFrames; i++) {
        const image = new Image();
        image.src = `ezgif-frame-${pad(i)}.jpg`;
    }

    window.addEventListener("scroll", () => {
        const scrollTop = window.pageYOffset;
        const maxScroll = document.body.scrollHeight - window.innerHeight;
        const scrollFraction = scrollTop / maxScroll;
        
        // Hitung frame berdasarkan scroll
        let frameIndex = Math.min(totalFrames, Math.max(1, Math.ceil(scrollFraction * totalFrames)));
        
        // Update gambar (Tanpa folder "sequence" atau "bagian")
        img.src = `ezgif-frame-${pad(frameIndex)}.jpg`;

        // Kontrol teks
        const sec1 = document.getElementById("sec1");
        const sec2 = document.getElementById("sec2");

        if (scrollFraction < 0.4) {
            sec1.style.opacity = 1;
            sec2.style.opacity = 0;
        } else if (scrollFraction < 0.8) {
            sec1.style.opacity = 0;
            sec2.style.opacity = 1;
        } else {
            sec1.style.opacity = 0;
            sec2.style.opacity = 0;
        }
    });
</script>

</body>
</html>
