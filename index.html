<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advan Laptop Ads</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
background:linear-gradient(180deg,#0a0a0a,#111,#000);
color:white;
overflow-x:hidden;
height:6000px;
}

/* NAVBAR */
nav{
position:fixed;
top:0;
width:100%;
padding:18px 40px;
display:flex;
justify-content:space-between;
z-index:1000;
background:rgba(0,0,0,0.35);
backdrop-filter:blur(10px);
}

.logo{
font-size:20px;
font-weight:bold;
letter-spacing:3px;
}

.menu{
font-size:14px;
opacity:.7;
}

/* VIEWER */
.viewer{
position:fixed;
top:0;
left:0;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
z-index:-1;
overflow:hidden;
}

.viewer img{
width:100%;
height:100%;
object-fit:cover;
}

/* TEXT FLOW */
.section{
position:fixed;
width:100%;
text-align:center;
top:40%;
opacity:0;
transition:1s;
padding:20px;
}

.title{
font-size:48px;
font-weight:bold;
letter-spacing:3px;
}

.subtitle{
font-size:20px;
opacity:.85;
margin-top:10px;
}

.specs{
font-size:22px;
line-height:42px;
}

.footer{
font-size:22px;
line-height:35px;
}
</style>

</head>

<body>

<nav>
<div class="logo">ADVAN</div>
<div class="menu">Future Laptop</div>
</nav>

<div class="viewer">
<img id="frame" src="sequence/ezgif-frame-001.jpg">
</div>

<!-- TEXT -->

<div class="section" id="sec1">
<div class="title">Welcome To Advan</div>
<div class="subtitle">Performance Meets Future</div>
</div>

<div class="section" id="sec2">
<div class="specs">
Intel High Performance<br>
SSD Super Fast<br>
16GB RAM Multitasking<br>
Ultra Slim and Modern Design
</div>
</div>

<div class="section" id="sec3">
<div class="footer">
For another request and feedback<br><br>
Contact :<br>
<b>ysdpkiel@gmail.com</b>
</div>
</div>

<script>
const img = document.getElementById("frame");

let totalFrames = 240;
let lastFrame = 1;

// fungsi ubah angka jadi 001,002,003
function pad(num){
return String(num).padStart(3,'0');
}

// preload biar smooth
let images = [];
for(let i=1;i<=totalFrames;i++){
let im = new Image();
im.src = `sequence/ezgif-frame-${pad(i)}.jpg`;
images.push(im);
}

window.addEventListener("scroll", ()=>{

let scrollTop = window.scrollY;
let docHeight = document.body.scrollHeight - window.innerHeight;
let progress = scrollTop / docHeight;

let frame = Math.floor(progress * totalFrames);
frame = Math.min(totalFrames, Math.max(1, frame));

if(frame !== lastFrame){
img.src = `sequence/ezgif-frame-${pad(frame)}.jpg`;
lastFrame = frame;
}

/* TEXT FLOW */
document.querySelectorAll(".section").forEach(e=>e.style.opacity=0);

if(progress < 0.3){
document.getElementById("sec1").style.opacity=1;
}
else if(progress < 0.7){
document.getElementById("sec2").style.opacity=1;
}
else{
document.getElementById("sec3").style.opacity=1;
}

});
</script>

</body>
</html>
